<!DOCTYPE html>
<form class="form" (submit)="login()" [formGroup]="loginForm">

    <div class="form-group" *ngFor="let fields of json">
        <label for="{{fields.id}}">{{fields.label}}</label>
        <input formControlName="{{fields.formControlName}}" class="{{fields.class}}" type="{{fields.type}}"
            name="{{fields.name}}" id="{{fields.id}}" placeholder="{{fields.placeholder}}">
        <small class="text-danger"
            *ngIf="loginForm.controls[fields.id] && loginForm.controls[fields.id].invalid && loginForm.controls[fields.id].touched">{{fields.msg}}</small>
    </div>
    <button [disabled]="loginForm.invalid" id="submit" type="submit" class="btn btn-primary form-button">Login</button>
    <p>New User? Click here to<a routerLink="/signup"> Sign Up</a></p>
    <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>

</form>
