<!DOCTYPE html>
<nav class="d-flex navbar navbar-light bg-primary mt-2">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Raise Ticket <fa-icon class="faPlus" [icon]="faPlus"></fa-icon>
    </button>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
    <fa-icon class="faFilter" [icon]="faFilter"></fa-icon>
</nav>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th class="id" scope="col">ID</th>
            <th class="title" scope="col">Title</th>
            <th class="desc" scope="col">Description</th>
            <th class="assignedto" scope="col">Assigned To</th>
            <th class="progression" scope="col">Status</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1285</td>
            <td>Need Mouse</td>
            <td>Need mouse for precise designing</td>
            <td>IT Admin</td>
            <td>Progression started. Waiting for approval from Lead</td>
            <td>
                <button class="btn bg-warning btn-primary edit-btn">Edit</button>
                <button class="btn bg-danger btn-primary edit-btn">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Raise a Ticket</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="ticketForm">
                <div class="form-group modal-form" *ngFor="let fields of json">
                    <label for="{{fields.id}}">{{fields.label}}</label>
                    <input type="{{fields.type}}" class="form-control" id="{{fields.id}}" aria-describedby="emailHelp"
                        placeholder="{{fields.placeholder}}" formControlName="{{fields.formControlName}}">
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="raise()" data-bs-dismiss="modal">Raise </button>
            </div>
        </div>
    </div>
</div>
