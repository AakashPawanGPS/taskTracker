<!DOCTYPE html>

<app-header *ngIf="router.url.includes('login') || router.url.includes('signup') || router.url.includes('tickets')"></app-header>

<div class="container">
    <div class="row">
        <div *ngIf="router.url.includes('login') || router.url.includes('signup')" class="col">
            <app-main></app-main>
        </div>
        <div class="col">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div *ngIf="router.url.includes('login') || router.url.includes('signup')" class="row">
        <app-footer></app-footer>
    </div>
</div>
